application: hnefatafl-game
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /modules
  static_dir: client/modules

- url: /content
  static_dir: client/content

- url: /_ah/spi/.*
  script: api.API

- url: .*
  script: main.APP

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest

- name: endpoints
  version: latest
